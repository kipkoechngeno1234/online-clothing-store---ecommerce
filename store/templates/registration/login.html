{% extends 'base.html' %}

{% block title %}Log in | Muthende Store{% endblock %}

{% block content %}
<div class="container">
  <h2>Log in</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Log in</button>
  </form>
</div>
{% endblock %}
